<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="page-container">
    <!-- Botón Nuevo Presupuesto -->
    <ion-button
      expand="block"
      class="btn-nuevo-presupuesto"
      routerLink="/nuevo-presupuesto"
    >
      <ion-icon name="add" slot="start"></ion-icon>
      Nuevo Presupuesto
    </ion-button>

    <!-- Últimos Presupuestos -->
    <h2 class="section-title">Últimos Presupuestos</h2>

    <!-- Estado vacío -->
    <div class="empty-state">
      <div class="icon-container">
        <ion-icon name="document-text-outline" class="empty-icon"></ion-icon>
      </div>

      <h3 class="empty-title">¡Bienvenido a CPV!</h3>
      <p class="empty-text">
        Aún no has creado ningún presupuesto. Comienza creando tu primer
        presupuesto para tus clientes.
      </p>

      <ion-button
        expand="block"
        class="btn-crear-primero"
        (click)="crearPrimerPresupuesto()"
      >
        <ion-icon name="add" slot="start"></ion-icon>
        Crear mi primer presupuesto
      </ion-button>
    </div>
  </div>
</ion-content>
