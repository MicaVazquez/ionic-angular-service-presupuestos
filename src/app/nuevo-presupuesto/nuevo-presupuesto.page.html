<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nuevo presupuesto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">nuevoPresupuesto</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="page-container">
    <form [formGroup]="presupuestoForm">
      <!-- CLIENTE -->
      <div class="card">
        <h2 class="section-title">Información del Cliente</h2>

        <ion-item lines="none" class="input-box">
          <ion-label position="stacked">Cliente</ion-label>
          <ion-input formControlName="cliente"></ion-input>
        </ion-item>

        <ion-item lines="none" class="input-box">
          <ion-label position="stacked">Fecha</ion-label>
          <ion-input type="date" formControlName="fecha"></ion-input>
        </ion-item>
      </div>

      <!-- ITEMS -->
      <div class="card">
        <div class="items-header">
          <h2 class="section-title">Ítems del Presupuesto</h2>
          <ion-button fill="clear" size="small" (click)="agregarItem()">
            <ion-icon name="add-circle-outline"></ion-icon> Agregar
          </ion-button>
        </div>

        <div formArrayName="items">
          <div
            *ngFor="let item of items.controls; let i = index"
            [formGroupName]="i"
            class="item-card"
          >
            <h3 class="item-title">Item {{ i + 1 }}</h3>

            <ion-item lines="none" class="input-box">
              <ion-label position="stacked">Descripción</ion-label>
              <ion-input formControlName="descripcion"></ion-input>
            </ion-item>

            <div class="row">
              <ion-item lines="none" class="input-box half">
                <ion-label position="stacked">Cantidad</ion-label>
                <ion-input type="number" formControlName="cantidad"></ion-input>
              </ion-item>

              <ion-item lines="none" class="input-box half">
                <ion-label position="stacked">Precio Unit.</ion-label>
                <ion-input type="number" formControlName="precio"></ion-input>
              </ion-item>
            </div>

            <div class="subtotal">
              Subtotal: ${{ (item.value.cantidad * item.value.precio) || 0 }}
            </div>

            <div class="delete-row">
              <ion-button
                fill="clear"
                color="danger"
                size="small"
                (click)="eliminarItem(i)"
              >
                <ion-icon name="trash-outline"></ion-icon>
                Quitar
              </ion-button>
            </div>
          </div>
        </div>
      </div>

      <!-- TOTAL -->
      <div class="card total-card">
        <h2 class="section-title">Total</h2>
        <p class="total-amount">${{ total }}</p>
      </div>
    </form>
  </div>
</ion-content>
